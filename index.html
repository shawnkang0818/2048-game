<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JS/app.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon " type="image/png" href="img/favicon-32x32.png">
    <title>2048 Game</title>
</head>
<body>
    <h1>2048</h1>
    <div id="score"> Score : <span class="score"></span></div>
    <button id="playPauseBtn"></button>
    <button id="muteBtn"></button>
    <div class="cover-screen " >
        <h2 id="over-text" class="hide">Game Over</h2>
    </div>
    <div id="board">
        <div class="" id="g00"></div>
        <div class="" id="g01"></div>
        <div class="" id="g02"></div>
        <div class="" id="g03"></div>
        <div class="" id="g10"></div>
        <div class="" id="g11"></div>
        <div class="" id="g12"></div>
        <div class="" id="g13"></div>
        <div class="" id="g20"></div>
        <div class="" id="g21"></div>
        <div class="" id="g22"></div>
        <div class="" id="g23"></div>
        <div class="" id="g30"></div>
        <div class="" id="g31"></div>
        <div class="" id="g32"></div>
        <div class="" id="g33"></div>
    </div>
    
    <div>
        <button id="restart" class="button" >
            restart        
        </button>
        <button id="continue" class="button hide" >
            restart        
        </button>
    </div>
    
</body>
</html>
